<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 1</title>
  </head>
  <body>
    <header>
     <div class="splash-screen">
      <section class="title-tag">
      <h1>Infinite Scroller</h1>
      <p>Whats your highscore?</p>
    </section>
      <section class="difficulty">
        <button class="btn-difficult" id="easy">Easy</button>
        <button class="btn-difficult" id="medium">Medium</button>
        <button class="btn-difficult" id="hard">Hard</button>
        <button class="btn-difficult" id="how-to-play">How to play</button>
      </section>
     </div>
      <div class="right-left">
      <div class="left life-less">Lives: <span class="life-count">3</span></div>
      <section class="right points">
        <p class="score-text">Score: <span class="score">0</span></p>
        <p class="highscore-text">Highscore: <span class="highscore">0</span></p>
      </section>
  
    </div>
     <section class="btn-wrap hide">
      <button class="home-screen">Home!</button>
      <button class="again">Again!</button>
     </section>
    
    </header>
    <div id="background"></div>
    <canvas id="canvas" width="1400" height="600"></canvas>

    <!-- <script type="module" src="./script.js"></script> -->
    <script type="module" src="./new.js"></script>
    <!-- <script src="/player/player.js" ></script> -->
  </body>
</html>
